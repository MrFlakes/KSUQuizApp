
type Questions {
    id: ID!
    QuestionNo: Int!
    Question: String
    Answer: [String!]!
    correctAnswer: String
    _version: Int!
    _deleted: Boolean

}




query getQuestionsById {
    getQuestionsById(QuestionNo: $id) {

            Answer
            Question
            QuestionNo
            correctAnswer
        }
    }






